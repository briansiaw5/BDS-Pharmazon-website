<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmazon Limited - Order Catalog</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;
    
    const Search = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
    );

    const ShoppingCart = ({ size = 24 }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="8" cy="21" r="1"></circle>
        <circle cx="19" cy="21" r="1"></circle>
        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
      </svg>
    );

    const Download = ({ size = 24 }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
    );

    const Plus = ({ size = 24 }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );

    const Minus = ({ size = 24 }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );

    const X = ({ size = 24 }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    );

    const User = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    );

    const productData = `Product Name,IMAGE LINK,Category

Advanced Clinicals Aloe Vera Cream,https://i5.walmartimages.com/seo/Advanced-Clinicals-Aloe-Vera-Cream-W-Vitamin-C-For-Dry-Skin-Rough-Skin-16-Oz_1abd1436-4735-4adc-9ffa-9d93cf9fe895.956cd0a87a276d9dc72cb97c9b0df474.jpeg,Skincare
Advanced Clinicals Coconut Oil Moisturizing Cream,https://petracarestore.com/wp-content/uploads/2023/12/petracare-Advanced-clinicals-12.1.jpg.webp,Skincare
Advanced Clinicals Glycolic + Lactic Acid Body Cream,https://buybeautique.com/cdn/shop/files/81VzFBRqc3L._SL1500.jpg?v=1720001995&width=600,Skincare
Advanced Clinicals Hyalauronic Acid Cream,https://c.shld.net/rpx/i/s/pi/mp/9150/prod_11808720802?src=https%3A%2F%2Fm.media-amazon.com%2Fimages%2FI%2F81E7ft61fcL.jpg&d=f616e73fe6f5213259bec01467ea89ee4fb7b346&hei=1000&wid=1000,Skincare
Advanced Clinicals Retinol + Niacinamide Cream,https://glamandglowbeautyhub.shop/cdn/shop/files/FullSizeRender_91227d52-6795-4b0f-850b-bd2e2089674e_470x.jpg?v=1726492211,Skincare
Advanced Clinicals Vit C + Tumeric F & B Cream,https://beautiebox.co.uk/wp-content/uploads/2023/02/WhatsApp-Image-2025-04-24-at-6.22.48-AM-1.jpeg,Skincare
Advanced Clinicals Vit C Cream,https://theskincarelibrary.com/cdn/shop/files/Advanced_Clinicals_Vit_C_Brightening_Cream_New_Packaging_500x.webp?v=1759756216,Skincare
Aveeno Baby Eczema Therapy,https://m.media-amazon.com/images/I/61d5S4czMvL._AC_SL1500_.jpg,Baby Care
Aveeno Baby Wash & Shampoo 532ml 2s,https://m.media-amazon.com/images/I/51enXtsUwaL._SY450_PIbundle-2TopRight00_AA450SH20_.jpg,Baby Care
Aveeno Daily Moist B/Wash Apricot 300ml,https://images.ctfassets.net/b7vjv6cc1lvj/4M6VPTwEtJ3RotNRs9Xmfo/d58484563f0437a62a86f4906fed7782/dml_body_wash_apricot_honey_300ml_0-en-gb?fm=webp&w=1024,Skincare
Aveeno Daily Moist Body Lotion 3s 532ml,https://m.media-amazon.com/images/I/71r91Nj400L._AC_UF100010000_QL80_.jpg,Skincare
Dove Baby Fragrance Free 200ml,https://assets.unileversolutions.com/v1/38906437.png?im=AspectCrop=(600600);Resize=(600600),Baby Care
Dove Baby Head To Toe Wash 400ml,https://assets.unileversolutions.com/v1/38827025.png?im=AspectCrop=(600600);Resize=(600600),Baby Care
Dove Baby Rich Moist Lotion 200ml,https://rukminim2.flixcart.com/image/850/1000/jg2kqkw0/moisturizer-cream/d/k/p/200-baby-lotion-rich-moisture-200ml-dove-original-imaf4edxkfhgbyjf.jpeg?q=90&crop=false,Baby Care
J & J Baby Lotion 500ml,https://nationalpharmacies.lbcdn.io/app/uploads/2019/08/Johnsons-Baby-Lotion-500mL.png,Baby Care
J&J Baby Oil 200ml,https://m.media-amazon.com/images/I/51AmCBiEkCL._AC_UF100010000_QL80_.jpg,Baby Care
J&J Baby Oil 500ml,https://makkosgh.com/wp-content/uploads/2021/04/Johnsons-Baby-Oil.jpeg,Baby Care
J&J Baby Powder Aloe & Vit. 200g,https://www.chemistwarehouse.com.au/_next/image?url=https%3A%2F%2Fstatic.chemistwarehouse.com.au%2Fams%2Fmedia%2Fpi%2F131995%2F2DF_800.jpg&w=750&q=75,Baby Care
J&J Baby Powder Natural 200g,https://static.beautytocare.com/cdn-cgi/image/width=144012001200f=auto/media/catalog/product//j/o/johnson-s-baby-powder-200g_1.jpg,Baby Care
J&J Baby Shampoo 500ml,https://makkosgh.com/wp-content/uploads/2021/04/JOHNSON-BABY-SHAMPOO-500ml.png,Baby Care
Pampers Baby Wipes Fresh Clean 52s,https://m.media-amazon.com/images/I/51aIygVApJL._AC_UF89410000_QL80_.jpg,Baby Care
Pampers Baby Wipes Fresh Clean 52s X 2,https://cdn11.bigcommerce.com/s-axqppvczl4/images/stencil/1280x1280/products/18772/32855/Untitled%2520design%2520-%25202023-02-02T133227.378.dO8fMz1KAkyWgWDYDAma5Q__67353.1675344823.png?c=2,Baby Care
Colgate 0-2y 50ml Toothpaste,https://m.media-amazon.com/images/I/61LCk3q+ZNL.jpg,Toiletries
Colgate Anti Cavity T/P 100ml,https://pxmshare.colgatepalmolive.com/JPEG_1500/kd60xRcxyvxGdSrofp0yI.jpg,Toiletries
Dove Body Wash Fruity Nourish 225ml,https://assets.unileversolutions.com/v1/123577470.png?im=AspectCrop=(600600);Resize=(600600),Toiletries
Dove Body Wash Hydrate 225ml,https://assets.unileversolutions.com/v1/123577492.png?im=AspectCrop=(600600);Resize=(600600),Toiletries
Nivea Body Lotion Aloe & Hydration 400ml,https://img.nivea.com/-/media/miscellaneous/media-center-items/f/c/5/223350-web_1010x1180_transparent_png.png,Skincare
Nivea Body Lotion Cocoa Butter 400ml,https://img.nivea.com/-/media/miscellaneous/media-center-items/f/c/b/354133-web_1010x1180_transparent_png.png,Skincare
Palmer's Cocoa Butter Formula Heals Softens 1l,https://m.media-amazon.com/images/I/71VOYZBU+FL._AC_SY450_.jpg,Skincare
Palmers Cocoa Butter Formula Mens Lotion 250ml,https://www.palmers.com/3174-thickbox_default/cocoa-butter-formula-men-body-face-lotion.jpg,Skincare
Argan Oil (H&Nail) Crm 100ml,https://www.chemistconnect.ie/images/argan-oil-hand-nail-cream-100ml-p20431-14444_medium.jpg,Haircare
Argan Oil Body Butter 250ml,https://m.media-amazon.com/images/I/71rBVsPHqtL._AC_SX569_.jpg,Haircare
Argan Oil Conditioner 300ml,https://m.media-amazon.com/images/I/51zwAt79koL._AC_SX569_.jpg,Haircare
Argan Oil Hair Mask 220ml,https://urbanmakes.com/wp-content/uploads/2019/09/89D70D16-EF14-4BC7-A708-062C754BA7DD.jpeg,Haircare
Argan Oil Shampoo 300ml,https://www.mxwholesale.co.uk/cdn/shop/products/05060120164070_720x.jpg?v=1635494393,Haircare
Coconut Water Conditioner 400ml,https://www.mxwholesale.co.uk/cdn/shop/products/5060120166340_720x.jpg?v=1635612755,Haircare
Coconut Water Shampoo 400ml,https://www.mxwholesale.co.uk/cdn/shop/products/5060120166333_720x.jpg?v=1635612835,Haircare`;

    const App = () => {
      const [products, setProducts] = useState([]);
      const [searchTerm, setSearchTerm] = useState('');
      const [selectedCategory, setSelectedCategory] = useState('All');
      const [showCart, setShowCart] = useState(false);
      const [customerInfo, setCustomerInfo] = useState({
        name: '',
        contact: '',
        address: '',
        instructions: ''
      });

      useEffect(() => {
        const parsed = Papa.parse(productData, { header: true });
        const productsWithQty = parsed.data.filter(p => p['Product Name']).map((p, idx) => ({
          id: idx + 1,
          name: p['Product Name'],
          image: p['IMAGE LINK'],
          category: p['Category'] || 'Toiletries',
          quantity: 0
        }));
        setProducts(productsWithQty);
      }, []);

      const categories = ['All', 'Haircare', 'Skincare', 'Baby Care', 'Toiletries'];

      const filteredProducts = useMemo(() => {
        return products.filter(p => {
          const matchesSearch = p.name.toLowerCase().includes(searchTerm.toLowerCase());
          const matchesCategory = selectedCategory === 'All' || p.category === selectedCategory;
          return matchesSearch && matchesCategory;
        });
      }, [products, searchTerm, selectedCategory]);

      const updateQuantity = (productId, delta) => {
        setProducts(prev => prev.map(p => 
          p.id === productId ? { ...p, quantity: Math.max(0, p.quantity + delta) } : p
        ));
      };

      const setQuantityDirect = (productId, value) => {
        const qty = parseInt(value) || 0;
        setProducts(prev => prev.map(p => 
          p.id === productId ? { ...p, quantity: Math.max(0, qty) } : p
        ));
      };

      const cartItems = useMemo(() => products.filter(p => p.quantity > 0), [products]);

      const exportToExcel = () => {
        if (cartItems.length === 0) {
          alert('Please add items to your order first!');
          return;
        }

        if (!customerInfo.name || !customerInfo.contact) {
          alert('Please fill in customer name and contact details!');
          return;
        }

        const orderData = [
          ['PHARMAZON LIMITED - ORDER FORM'],
          [''],
          ['Customer Information'],
          ['Name/Business:', customerInfo.name],
          ['Contact:', customerInfo.contact],
          ['Delivery Address:', customerInfo.address],
          ['Special Instructions:', customerInfo.instructions],
          [''],
          ['Order Details'],
          ['Product Name', 'Quantity'],
          ...cartItems.map(item => [item.name, item.quantity]),
          [''],
          ['Total Items:', cartItems.reduce((sum, item) => sum + item.quantity, 0)]
        ];

        const ws = XLSX.utils.aoa_to_sheet(orderData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Order');
        
        const date = new Date().toISOString().split('T')[0];
        XLSX.writeFile(wb, `Pharmazon_Order_${customerInfo.name.replace(/\s+/g, '_')}_${date}.xlsx`);
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-teal-50 via-blue-50 to-purple-50">
          <header className="bg-gradient-to-r from-teal-600 to-blue-600 text-white shadow-lg">
            <div className="container mx-auto px-4 py-6">
              <div className="flex items-center justify-between">
                <div>
                  <h1 className="text-3xl font-bold">Pharmazon Limited</h1>
                  <p className="text-teal-100 text-sm mt-1">Quality Toiletries & Cosmetics Wholesale</p>
                </div>
                <button
                  onClick={() => setShowCart(true)}
                  className="bg-white text-teal-600 px-6 py-3 rounded-full font-semibold flex items-center gap-2 hover:bg-teal-50 transition-all shadow-md"
                >
                  <ShoppingCart size={20} />
                  Cart ({cartItems.length})
                </button>
              </div>
            </div>
          </header>

          <div className="container mx-auto px-4 py-6">
            <div className="bg-white rounded-xl shadow-md p-6 mb-6">
              <div className="flex flex-col md:flex-row gap-4">
                <div className="flex-1 relative">
                  <Search size={20} className="absolute left-3 top-3 text-gray-400" />
                  <input
                    type="text"
                    placeholder="Search products..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                    className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                  />
                </div>
                <div className="flex gap-2 flex-wrap">
                  {categories.map(cat => (
                    <button
                      key={cat}
                      onClick={() => setSelectedCategory(cat)}
                      className={`px-4 py-2 rounded-lg font-medium transition-all ${
                        selectedCategory === cat
                          ? 'bg-teal-600 text-white shadow-md'
                          : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                      }`}
                    >
                      {cat}
                    </button>
                  ))}
                </div>
              </div>
            </div>

            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
              {filteredProducts.map(product => (
                <div key={product.id} className="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-all">
                  <div className="h-48 bg-gray-100 flex items-center justify-center p-4">
                    <img
                      src={product.image}
                      alt={product.name}
                      className="max-h-full max-w-full object-contain"
                      onError={(e) => {
                        e.target.src = 'https://via.placeholder.com/200x200?text=No+Image';
                      }}
                    />
                  </div>
                  <div className="p-4">
                    <span className="text-xs font-semibold text-teal-600 bg-teal-50 px-2 py-1 rounded">
                      {product.category}
                    </span>
                    <h3 className="font-semibold text-gray-800 mt-2 text-sm line-clamp-2">
                      {product.name}
                    </h3>
                    <div className="flex items-center gap-2 mt-4">
                      <button
                        onClick={() => updateQuantity(product.id, -1)}
                        disabled={product.quantity === 0}
                        className="bg-gray-200 hover:bg-gray-300 disabled:opacity-50 rounded-lg p-2 transition-all"
                      >
                        <Minus size={16} />
                      </button>
                      <input
                        type="number"
                        min="0"
                        value={product.quantity}
                        onChange={(e) => setQuantityDirect(product.id, e.target.value)}
                        className="w-16 text-center border border-gray-300 rounded-lg py-2 focus:ring-2 focus:ring-teal-500"
                      />
                      <button
                        onClick={() => updateQuantity(product.id, 1)}
                        className="bg-teal-600 hover:bg-teal-700 text-white rounded-lg p-2 transition-all"
                      >
                        <Plus size={16} />
                      </button>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>

          {showCart && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white rounded-xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-hidden flex flex-col">
                <div className="bg-gradient-to-r from-teal-600 to-blue-600 text-white p-6 flex justify-between items-center">
                  <h2 className="text-2xl font-bold">Your Order</h2>
                  <button onClick={() => setShowCart(false)} className="hover:bg-white/20 rounded-full p-2">
                    <X size={24} />
                  </button>
                </div>

                <div className="p-6 overflow-y-auto flex-1">
                  <div className="mb-6 bg-blue-50 p-4 rounded-lg">
                    <h3 className="font-bold text-gray-800 mb-4 flex items-center gap-2">
                      <User size={20} className="text-teal-600" />
                      Customer Information
                    </h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">
                          Name/Business *
                        </label>
                        <input
                          type="text"
                          value={customerInfo.name}
                          onChange={(e) => setCustomerInfo({...customerInfo, name: e.target.value})}
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500"
                          placeholder="Enter name or business"
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">
                          Contact Details *
                        </label>
                        <input
                          type="text"
                          value={customerInfo.contact}
                          onChange={(e) => setCustomerInfo({...customerInfo, contact: e.target.value})}
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500"
                          placeholder="Phone/Email"
                        />
                      </div>
                      <div className="md:col-span-2">
                        <label className="block text-sm font-medium text-gray-700 mb-1">
                          Delivery Address
                        </label>
                        <input
                          type="text"
                          value={customerInfo.address}
                          onChange={(e) => setCustomerInfo({...customerInfo, address: e.target.value})}
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500"
                          placeholder="Full delivery address"
                        />
                      </div>
                      <div className="md:col-span-2">
                        <label className="block text-sm font-medium text-gray-700 mb-1">
                          Special Instructions
                        </label>
                        <textarea
                          value={customerInfo.instructions}
                          onChange={(e) => setCustomerInfo({...customerInfo, instructions: e.target.value})}
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500"
                          placeholder="Any special requests or notes"
                          rows="2"
                        />
                      </div>
                    </div>
                  </div>

                  <div>
                    <h3 className="font-bold text-gray-800 mb-4">Order Items ({cartItems.length})</h3>
                    {cartItems.length === 0 ? (
                      <p className="text-gray-500 text-center py-8">No items in cart</p>
                    ) : (
                      <div className="space-y-3">
                        {cartItems.map(item => (
                          <div key={item.id} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                            <div className="flex-1">
                              <p className="font-medium text-gray-800 text-sm">{item.name}</p>
                              <p className="text-xs text-gray-500">{item.category}</p>
                            </div>
                            <div className="text-right">
                              <p className="font-bold text-teal-600">Qty: {item.quantity}</p>
                            </div>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>

                  {cartItems.length > 0 && (
                    <div className="mt-6 pt-4 border-t border-gray-200">
                      <div className="flex justify-between items-center text-lg font-bold">
                        <span>Total Items:</span>
                        <span className="text-teal-600">
                          {cartItems.reduce((sum, item) => sum + item.quantity, 0)}
                        </span>
                      </div>
                    </div>
                  )}
                </div>

                <div className="p-6 bg-gray-50 border-t">
                  <button
                    onClick={exportToExcel}
                    className="w-full bg-gradient-to-r from-teal-600 to-blue-600 text-white py-4 rounded-lg font-bold flex items-center justify-center gap-2 hover:from-teal-700 hover:to-blue-700 transition-all shadow-lg"
                  >
                    <Download size={20} />
                    Download Order (Excel)
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
